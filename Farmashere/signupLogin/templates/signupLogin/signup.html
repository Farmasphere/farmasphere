{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Farmasphere</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('{{ MEDIA_URL }}signupLogin/images/signup.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
            width: 350px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h3 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #000; /* Dark font */
            font-weight: 600;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            font-weight: 500;
            color: #000; /* Dark font */
            text-align: left;
        }

        input {
            width: 100%;
            height: 40px;
            border-radius: 5px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            background: rgba(255, 255, 255, 0.8);
            color: #000; /* Dark text */
        }

        input::placeholder {
            color: #555; /* Darker placeholder */
        }

        button {
            margin-top: 20px;
            width: 100%;
            background: linear-gradient(135deg, #ff9100, #ff6500);
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            color: #000; /* Dark link */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3>Sign Up for Farmasphere</h3>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" placeholder="Enter Username" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" placeholder="Enter Email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Sign Up</button>

            <a href="{% url 'login' %}">Already have an account? Log In</a>

        </form>
    </div>

</body>
</html>
